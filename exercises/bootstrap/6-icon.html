<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		<style type="text/css">
			body {
				padding-top:20px;
			}

			.form-control {
				width:auto !important; /* the grading server does not support flexbox */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- use an inline form to accomplish the horizontal layout. -->
			<div class="form-inline">

				<div class="input-group mr-sm-2">
					<input type="text" class="form-control" placeholder="amount"></input>
					<div class="input-group-append">
						<span class="input-group-text">
							<i class="fa fa-usd"></i>
						</span>
					</div>
				</div>

				<button class="btn btn-primary mr-sm-2">
					<i class="fa fa-shopping-cart"></i>
				</button>

				<button class="btn btn-primary mr-sm-2">
					<i class="fa fa-trash"></i>
				</button>

			</div>
		</div>
	</body>
</html>
