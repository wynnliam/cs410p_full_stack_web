<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	</head>
	<body>
		<input id="input" type="text" placeholder="input">
		<br>
		<input id="copy" type="button" value="copy">
		<br>
		<div id="output">output</div>
		
		<script type="text/javascript">
			// attach an onclick listener to document.getElementById('copy') that copies the content from document.getElementById('input') to document.getElementById('output')
			document.getElementById('copy').onclick = function() {
				var toAdd = document.createTextNode(document.getElementById('input').value);
				var currNode = document.getElementById('output').childNodes[0];

				document.getElementById('output').replaceChild(toAdd, currNode);
			}
		</script>
	</body>
</html>
