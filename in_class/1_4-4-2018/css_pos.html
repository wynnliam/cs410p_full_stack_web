<!DOCTYPE html>
<!-- Liam Wynn, 4/9/2018, CS 410p Full Stack Web Development -->

<html>
	<head>
		<style type="text/css">
			#outer {
				margin:100px;
				background-color:#CCCCCC;
			}

			#first {
				position:relative;
				left:10px;
				top:10px;
				background-color:#FF0000;
			}

			#second {
				background-color:#00FF00;
			}

			#third {
				position:absolute;
				left:10px;
				top:10px;
				background-color:#0000FF;
			}

			#fourth {
				background-color:#FF00FF;
			}

			#fixed {
				position:fixed;
				right:0px;
				bottom:0px;
				background-color:#CCCCCC;
			}
		</style>
	</head>

	</body>
		<div id="outer">
			<div id="first">first</div>
			<div id="second">second</div>
			<div id="third">third</div>
			<div id="fourth">fourth</div>
		</div>
		<div id="fixed">fixed</div>
	</body>
</html>
